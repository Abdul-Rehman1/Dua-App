<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Abdul Rehman" />
	<title>Dua App</title>
    <link href="css/bootstrap.min.css"  rel="stylesheet"/>
    <link href="css/dashboard.css"  rel="stylesheet"/>
    <link href="css/style.css"  rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head>

<body id="index-container">
    <div class="main"></div>
     <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand text-success" href="#">Dua App </a>
      <p class="float-right text-white"><small>By Abdul Rehman</small></p>
    </nav>
    
    <div id="login">
      <h2 class="index-head">Login</h2>
      <div class="index-body">
      <div class="inner-body">
      <form onsubmit="login();" action="duaAppIndex.html">
      <div class="form-group">
      <label>Email: <input class="form-control" type="email" id="uemail-lgin" required="required"/></label>
      </div>
      <div class="form-group">
      <label>Pass: <input class="form-control" type="password" id="upass-lgin" required="required"/></label>
      </div>
      <div class="form-group">
      <input class="btn butn"   type="submit" value="login" />
      </div>
      </form>
      </div>
      </div>
       <div class="switchdivLink">
      <a href="JavaScript:void(0)" onclick="switchOpt(1)">Click here to Signup</a>
      </div>
    </div>
    <div id="signup" style="display: none;">
      <h2 class="index-head">Signup</h2>
       <div class="index-body">
       <div class="inner-body">
      <form onsubmit="signup();">
        <div class="form-group">
        <label>Name <span class="pr_check">(required)</span>  <input class="form-control" type="text" id="uname-sgnup" required="required" /> </label>
        </div>
        <div class="form-group">  
        <label>Email <span class="pr_check">(required)</span> <input class="form-control" type="email" id="uemail-sgnup" required="required"/> </label>
         </div>
         <div class="form-group">  
        <label>Pass <span class="pr_check">(required)</span> <input class="form-control" type="password" id="upass-sgnup" required="required"/> </label>
        </div>
        <div class="form-group">  
        <label>Phone <span class="pr_check">(optional)</span> <input class="form-control" type="text" id="uphone-sgnup" /> </label>
        </div>
        <input class="btn butn" type="submit" value="signup"/>
      </form>
      </div>
      </div>
      <div class="switchdivLink">
      <a href="JavaScript:void(0)" onclick="switchOpt(0)">Click here to Login</a>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
