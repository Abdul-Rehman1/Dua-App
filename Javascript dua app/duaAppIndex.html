<!DOCTYPE HTML>

    <link href="css/bootstrap.min.css"  rel="stylesheet"/>
    <link href="css/dashboard.css"  rel="stylesheet"/>
    <link href="css/style.css"  rel="stylesheet"/>
</head>
<body onload="fnSetUserData(); viewAllDuas();">
    <div class="wrapper1">
       <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand text-success" href="#">Dua App </a>
      <p class="float-right text-white"><small>By Abdul Rehman</small></p>
      <ul class="navbar-nav span6 offset4 float-right">
          <li class="nav-item active">
            <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><input type="button" value="Logout" onclick="Logout()"/></a>
          </li>
        </ul>
    </nav>
      <div class="container-fluid">
      <div class="row">
       <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar leftside-pannel" style="background-color: #85045D !important;">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" style="background-color: #111; padding: 4px;">Your Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Name: <span id="uname"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Email: <span id="uemail"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Phone: <span id="uphone"></span></a>
            </li>
          </ul>
      </nav>
      <main class="col-sm-9 ml-sm-auto col-md-10 pt-3 text-white" style="background-image: url(&quot;images/right-sidebar.jpg&quot;);background-repeat: no-repeat;background-size: 100%;" role="main">

          <h1>Add your Dua</h1>

          <section class="row text-center placeholders">
            <div class="col-12 placeholder">
              <div class="form-group text-left">
                <label for="comment">Enter your Dua below:</label>
                <textarea class="form-control" rows="5" id="createDua"></textarea>
              </div>
                <input class="btn btn-secondary" type="button" onclick="addDua()" value="Add Dua"/>
            </div>
          </section>
          <h2>All Duas</h2>
          <div id="right-view">
          </div>
